<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="width" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator iphone</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__function">
        <div class="calculator__result">0</div>
        <div class="calculator__line1">
          <button id="AC" class="calculator__btn-style1">AC</button>
          <button id="plusminus" class="calculator__btn-style1">+/-</button>
          <button id="procent" class="calculator__btn-style1">%</button>
          <button id="degree" class="calculator__btn-style2">/</button>
        </div>
        <div class="calculator__line2">
          <button id="b7" class="calculator__btn-style3">7</button>
          <button id="b8" class="calculator__btn-style3">8</button>
          <button id="b9" class="calculator__btn-style3">9</button>
          <button id="multiplication" class="calculator__btn-style2">X</button>
        </div>
        <div class="calculator__line2">
          <button id="b4" class="calculator__btn-style3">4</button>
          <button id="b5" class="calculator__btn-style3">5</button>
          <button id="b6" class="calculator__btn-style3">6</button>
          <button id="minus" class="calculator__btn-style2">-</button>
        </div>
        <div class="calculator__line2">
          <button id="b1" class="calculator__btn-style3">1</button>
          <button id="b2" class="calculator__btn-style3">2</button>
          <button id="b3" class="calculator__btn-style3">3</button>
          <button id="plus" class="calculator__btn-style2">+</button>
        </div>
        <div class="calculator__line2">
          <button id="b0" class="calculator__btn-style3">0</button>
          <button id="comma" class="calculator__btn-style3">.</button>
          <button id="equals" class="calculator__btn-style2">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
